<!DOCTYPE html>
<html>
  <head>
		<title>test</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 70%; margin: 0; padding: 0 }
    </style>
    <script type="text/javascript"
		      src="http://maps.googleapis.com/maps/api/js?sensor=false">
					    </script>
		<script type="text/javascript" src="js/richmarker-compiled.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="common.js"></script>
    <script type="text/javascript">


var g_marker = null;

function initialize() {

	init_map();

	g_marker = new google.maps.Marker({
		position: new google.maps.LatLng(43.650757399103135, -79.413822128378385),
		map: g_map,
		title:"",
		draggable: true
		});

	google.maps.event.addListener(g_marker, 'dragend', show_latlng());

	show_latlng();
}

function show_latlng() {
	set_contents('p1', sprintf("%f, %f", g_marker.getPosition().lat(), g_marker.getPosition().lng()));
}



    </script>
  </head>
  <body onload="initialize()" >
		<div id="map_canvas" style="width:80%; height:100%"></div>
		<p id="p1"/>
  </body>
</html>
